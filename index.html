<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black">

    <main class="h-screen flex items-center justify-center container text-red-400 ">
    <div class="min-w-96 text-5xl text-center">
        <span id="hours">01</span>
        <span id="hoursSeparator">:</span>
        <span id="minutes">01</span>
        <span id="minutesSeparator">:</span>
        <span id="seconds">01</span>
        <span id="suffix" class="uppercase">am</span>
        <p id="date" class="text-3xl text-red-600"></p>
    </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
